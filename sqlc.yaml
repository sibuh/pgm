version: "2"

sql:
  - engine: "postgresql"
    schema: "internal/repo/schema"
    queries: "internal/repo/query"
    gen:
      go:
        package: "db"
        out: "internal/repo/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          # Override for all decimal and numeric types
          - db_type: "numeric"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "decimal"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "decimal(10,2)"
            go_type: "github.com/shopspring/decimal.Decimal"
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"

         